
		<!-- Top content ends -->
		<div class="mainPanelFooter">
			<div class="container padding-for-body">
				<div class="row">
					<div class="col-lg-12 col-sm-12 col-md-12 footerBlocks">
						<h2><strong>Service Request</strong></h2>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 careers">
						<table width="100%" 
							   align="center"
							   style="margin-top: 50px;">
							<tr>
								<td style="text-align: center">
									<input type="text"
										   class="service-request-input roundCornerInputFirst"
										   ng-model="serviceRequestEmail"
										   placeholder="Enter your Email" >
								</td>
							</tr>
							<tr>
								<td style="text-align: center">
									<input type="text"
										   class="service-request-input"
										   ng-model="serviceRequestSubject"
										   placeholder="Subject" >
								</td>
							</tr>
							<tr>
								<td style="text-align: center">
									<textarea rows="5"
											  ng-model="serviceRequestMessage"
											  placeholder="Message"
											  class="service-request-input roundCornerInputLast">
									</textarea>
								</td>
							</tr>
							<tr>
								<td style="text-align: center; font-size: 15px;">

								</td>
							</tr>
							<tr>
								<td style="text-align: right; padding-right: 120px;">
									<button type="submit"
											class="btn btn-default service-request-button" >

							</tr>
						</table>
					</div>
				</div>
